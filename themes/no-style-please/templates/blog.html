{% extends "section.html" %}

{% block header %}
    <p>
        <a href="{{ section.path }}..">..</a>{{ section.path }}{ <a href="/tags">tags</a>, <a href="/categories">categories</a> } ->

            <span class="greeting">{{ section.extra.greeting }}</span>
        {% endif %}

{% endblock header %}
{% block content%}

    <p class="rss-sub">Subscribe <a href="atom.xml">via atom</a></p>
{% endblock content %}
